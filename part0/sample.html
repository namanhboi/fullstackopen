<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>Arsenal fan club</title>
        <link href = "style.css" rel = "stylesheet" type = "text/css"/>
    </head>
    <body>
        <div class = "container">
            <div class = "heading">
                <h1>Arsenal is love, Arsenal is life</h1>
            </div>
            <div class = "body">
                <img src = "Arsenal_FC.svg.png" alt = "arsenal logo">
                <form class = "contact_form" action = "/user_info" method = "post">
                    <h2 class = "contact_form_header">Please enter your information here</h2>
                    <ul class = "list">
                        <li>
                            <label for = "name">Name:</label>
                            <input type = "text" id = "name" name = "user_name" />
                        </li>
                        <li>
                            <label for = "email">Email:</label>
                            <input type = "email" id = "email" name = "user_email" />
                        </li>
                        <li>
                            <label for = "reason">Explain your love for Arsenal FC:</label>
                            <textarea id = "reason" name = "user_reason">
                            </textarea>
                        </li>
                        <li>
                            <button type = "submit">Submit</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>

    </body>
</html>
